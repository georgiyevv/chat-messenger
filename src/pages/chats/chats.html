<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Все чаты</title>
		<link rel="stylesheet" href="./chats.scss" />
	</head>
	<body>
		<aside class="chats-aside chat">
			<a class="chats-aside__link" href="/src/pages/profile/profile.html">
				Профиль
				<svg
					width="6"
					height="10"
					viewBox="0 0 6 10"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path d="M1 9L5 5L1 1" stroke="#999999" />
				</svg>
			</a>

			<div class="chats-aside-search">
				<svg
					class="chats-aside-search__icon"
					width="13"
					height="14"
					viewBox="0 0 13 14"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M7.59239 8.41379C6.16047 9.84571 3.83886 9.84571 2.40694 8.41379C0.975017 6.98187 0.975017 4.66027 2.40694 3.22834C3.83886 1.79642 6.16047 1.79642 7.59239 3.22834C9.02431 4.66027 9.02431 6.98187 7.59239 8.41379ZM8.03277 9.79675C6.07255 11.2961 3.25696 11.1494 1.46413 9.3566C-0.488491 7.40398 -0.488491 4.23816 1.46413 2.28553C3.41675 0.332912 6.58258 0.332912 8.5352 2.28553C10.3279 4.07828 10.4747 6.8937 8.97555 8.85391L12.5423 12.4206L11.5994 13.3634L8.03277 9.79675Z"
						fill="#999999"
					/>
				</svg>
				<input class="chats-aside-search__input" type="text" placeholder="Поиск" />
			</div>

			<section class="chats-aside__messages">
				{{#each chats}}
				<div class="chat-message-wrapper">
					<div class="chat-message">
						<div class="chat-message__avatar">
							{{#if avatar}}
							<img src="{{avatar}}" alt="" />
							{{/if}}
						</div>
						<div class="chat-message__info">
							<p class="chat-message__name">{{name}}</p>
							<p class="chat-message__description">{{lastMessage}}</p>
						</div>
					</div>
					<div class="chat-message__time">
						<p class="chat-message__time-text">{{date}}</p>
					</div>
				</div>
				{{/each}}
			</section>
		</aside>

		<main class="chats-main">
			<h2 class="chats-main__title">Выберите чат чтобы отправить сообщение</h2>
		</main>
	</body>
</html>
