<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Авторизация</title>
		<link rel="stylesheet" href="../auth.scss" />
	</head>
	<body>
		<main class="auth-form">
			<h1 class="auth-form__title">{{title}}</h1>
			<form class="auth-form__form">
				<div class="auth-form__inputs">
					{{#each form.inputs}}
					<label class="auth-form__label">
						{{label}}
						<div class="auth-form__input-wrapper">{{> Input class="auth-form__input"}}</div>
					</label>
					{{/each}}
				</div>
				{{> Button text=form.button class="auth-form__button" type="submit"}}
			</form>
			{{> Link class="auth-form__link" href=link.href text=link.text}}
		</main>
	</body>
</html>
